<div class="container my-3 front-plist container-list">
  <div class="d-flex flex-row flex-md-row justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <h1 class="h2 mb-0">
        Estas son todas las preguntas del Questionario
      </h1>
    </div>

    <div class="d-flex align-items-center mt-2 mt-md-0 gap-2">
      <a
        class="btn btn-outline-primary btn-sm"
        [routerLink]="['/alcanyiz/questionlist']"
        role="button"
        title="Mantenimiento del blog"
      >
        Mantenimiento
      </a>
      <a [routerLink]="['/alcanyiz']" class="btn btn-outline-primary btn-sm" role="button">Volver al men√∫</a>
    </div>
  </div>
  @if(totalElementsCount === 0){
    <div class="alert alert-info" role="alert">
      <i class="bi bi-info-circle me-2"></i>No hay preguntas disponibles.
    </div>
  }
  <div>

  </div>
  <div class="list mt-5">
    <div class="alc-list-container">
      <div *ngFor="let oQuestion of oPage?.content" class="post-row d-flex justify-content-center mt-2">
        <div class="post-item tarjeta-pregunta">
          <div class="post-card">
            <app-unrouted-alcanyiz-user-view2 [oQuestion]="oQuestion"> </app-unrouted-alcanyiz-user-view2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-5">
      @if (2 < totalElementsCount ){
      <app-paginacion
        [numPage]="numPage"
        [numPages]="oPage?.totalPages || 1"
        (pageChange)="goToPage($event)"
      >
      </app-paginacion>
    }
    </div>

</div>
