<div class="container my-5 remove-post">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      @if (loading) {
      <div class="d-flex justify-content-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      } @if (error) {
      <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
      </div>
      } @if (!loading && !error && oQuestion) {

      <app-unrouted-alcanyiz-admin-view [oQuestion]="oQuestion"> </app-unrouted-alcanyiz-admin-view>

      <div class="border rounded p-3 mt-3">
        <h2 class="h5 mb-3">Confirmar borrado</h2>

        <div class="d-flex gap-2">
          <button class="btn btn-outline-secondary" (click)="cancel()">
            <i class="bi bi-arrow-left me-2"></i>Cancelar
          </button>
          <button class="btn btn-danger" [disabled]="deleting" (click)="confirmDelete()">
            <i class="bi bi-trash me-2"></i>Borrar Pregunta
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</div>
