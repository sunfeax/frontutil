<div class="container my-3 d-flex justify-content-center">
	<div class="border rounded p-5 shadow-sm tarjeta-pregunta">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<a class="btn btn-outline-secondary btn-sm" [routerLink]="['/alcanyiz/allquestion']" role="button">Volver a las preguntas</a>
		</div>
		<h2 class="h5 mb-3">{{ oQuestion?.question }}</h2>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="vstack gap-2 mb-3">
				<label *ngFor="let opt of options" class="d-flex align-items-center gap-2">
					<input type="radio" [value]="opt.index" formControlName="selected" />
					<span>{{ opt.text }}</span>
				</label>
			</div>
					<div class="alert alert-warning py-2 mb-3" *ngIf="form.get('selected')?.invalid && form.get('selected')?.touched">
						Selecciona una opci√≥n antes de responder.
					</div>
			<div class="d-flex justify-content-end">
				<button type="submit" class="btn btn-primary btn-sm">Responder</button>
			</div>
		</form>
		<div *ngIf="result === 'correct'" class="alert alert-success mt-3 py-2 mb-0">Correcto!</div>
		<div *ngIf="result === 'incorrect'" class="alert alert-danger mt-3 py-2 mb-0">
			Incorrecto. La respuesta correcta es: <span class="fw-semibold">{{ correctAnswerText }}</span>
		</div>
	</div>
</div>
