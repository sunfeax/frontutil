<div class="container">

  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">
      <i class="bi bi-journal-text blog-icon me-2" aria-hidden="true"></i>
      Libro de visita de usuarios
    </h1>

    <a
      class="btn btn-outline-secondary btn-sm me-3 d-none d-md-inline-flex align-items-center"
      routerLink="/visitas/dashboard"
      title="dashboard"
    >
      <i class="bi bi-gear-fill me-2" aria-hidden="true"></i>
      Dashboard
    </a>
  </div>

  <div class="row g-3">
    @for (oVisita of oPage?.content; track oVisita.id ) {
      <div class="col-12 col-md-6">
        <app-registro-card-public [oVisita]="oVisita"></app-registro-card-public>
      </div>
    }
  </div>

  <div class="d-flex justify-content-center">
    <app-paginacion
      [numPage]="numPage"
      [numPages]="oPage?.totalPages || 1"
      (pageChange)="goToPage($event)"
    >
    </app-paginacion>
  </div>
</div>
