<div class="card h-100 border-0 shadow-lg rounded-4">
  <div class="card-body p-4 d-flex flex-column gap-3">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <div class="text-uppercase text-primary fw-semibold small mb-1">Comentario publicado</div>
        <h5 class="fw-bold mb-0">{{ oVisita.nombre }}</h5>
      </div>
      <span class="badge text-bg-success px-3 py-2">Publicado</span>
    </div>

    <div class="d-flex gap-2">
      <i class="bi bi-quote text-primary fs-1 lh-1"></i>
      <p class="fs-6 mb-0">{{ oVisita.comentario | trim : 100}}</p>
    </div>

    <div class="border-top pt-3 d-flex align-items-center justify-content-between text-muted small">
      <span class="d-flex align-items-center gap-1">
        <i class="bi bi-calendar-event text-primary"></i>
        <strong>Fecha:</strong> {{ oVisita.fechaCreacion | datetime }}
      </span>

      <a [routerLink]="['/visitas/view', oVisita.id]"
         class="btn btn-outline-primary btn-sm d-inline-flex align-items-center gap-1 px-2 py-1 rounded-1"
         style="height: 32px; width: auto;"
         title="Leer">
        <i class="bi bi-eye"></i>
        <span>Leer</span>
      </a>
    </div>
  </div>
</div>
