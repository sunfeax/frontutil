<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <!-- Botones de navegaciÃ³n y acciones -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/calinescu/plist" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-2"></i>Volver al listado
        </a>
        <div class="btn-group">
          <a [href]="'/calinescu/edit/' + oCalinescu?.id" class="btn btn-warning">
            <i class="bi bi-pencil me-2"></i>Editar
          </a>
          <a [href]="'/calinescu/remove/' + oCalinescu?.id" class="btn btn-danger">
            <i class="bi bi-trash me-2"></i>Eliminar
          </a>
        </div>
      </div>

      <!-- Contenido del item -->
      <app-unrouted-admin-view-calinescu [oCalinescu]="oCalinescu"></app-unrouted-admin-view-calinescu>
    </div>
  </div>
</div>
