<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-9">
      @if (loading) {
      <div class="card shadow-sm">
        <div class="card-body py-5">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
      } @if (error) {
      <div class="alert alert-danger shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
      </div>
      } @if (!loading && !error && oCalinescu) {

      <div class="mb-4">
        <app-unrouted-admin-view-calinescu [oCalinescu]="oCalinescu"></app-unrouted-admin-view-calinescu>
      </div>

      <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white">
          <h2 class="h5 mb-0">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar Eliminación
          </h2>
        </div>
        <div class="card-body">
          <p class="text-muted mb-4">
            <strong>¿Estás seguro de que deseas eliminar este item?</strong><br>
            Esta acción es permanente y no se puede deshacer.
          </p>
          <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-outline-secondary" (click)="cancelar()">
              <i class="bi bi-x-circle me-2"></i>Cancelar
            </button>
            <button class="btn btn-danger" [disabled]="deleting" (click)="confirmarBorrado()">
              @if (deleting) {
              <span
                class="spinner-border spinner-border-sm me-2"
                role="status"
                aria-hidden="true"
              ></span>
              Eliminando...
              } @else {
              <i class="bi bi-trash-fill me-2"></i>Eliminar Definitivamente
              }
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
