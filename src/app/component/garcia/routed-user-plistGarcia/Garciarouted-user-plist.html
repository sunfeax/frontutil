<div class="container-fluid hero-section">
  <div class="hero-content">
    <div class="hero-header">
      <div class="hero-title-wrapper">
        <div class="icon-circle">
          <i class="bi bi-trophy-fill"></i>
        </div>
        <div>
          <h1 class="hero-title">Mis Objetivos</h1>
          <p class="hero-subtitle">Alcanza tus metas paso a paso</p>
        </div>
      </div>

      <div class="hero-actions">
        <a class="btn-custom btn-mantenimiento d-none d-md-flex" [routerLink]="['/garcia/plist']"
          title="Mantenimiento de los objetivos">
          <i class="bi bi-gear-fill"></i>
          <span>Mantenimiento</span>
        </a>

        <a class="btn-custom btn-icon d-flex d-md-none" [routerLink]="['/garcia/plist']" title="Mantenimiento">
          <i class="bi bi-gear-fill"></i>
        </a>

        <a class="btn-custom btn-volver" [routerLink]="['/']" title="Volver">
          <i class="bi bi-arrow-left"></i>
          <span>Volver</span>
        </a>
      </div>
    </div>
  </div>
</div>



<div class="list">
  @for (oGarcia of oPage?.content; track oGarcia.id ) {
  <div class="post-row mt-5">
    <div class="post-item">
      <app-Garciaunrouted-user-view2 [oGarcia]="oGarcia"></app-Garciaunrouted-user-view2>
    </div>
  </div>
  }
</div>

<div class="d-flex justify-content-center mt-5">
  <app-paginacion [numPage]="numPage" [numPages]="oPage?.totalPages || 1"
    (pageChange)="goToPage($event)"></app-paginacion>
</div>
