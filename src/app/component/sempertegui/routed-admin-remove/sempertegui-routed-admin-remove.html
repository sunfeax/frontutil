<div class="container my-4 remove-post">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      @if (loading) {
      <div class="d-flex justify-content-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      } @if (error) {
      <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
      </div>
      } @if (!loading && !error && movie) {

      <app-sempertegui-unrouted-admin-view [movie]="movie"> </app-sempertegui-unrouted-admin-view>
      
      <div class="confirm-box mt-4">
        <h2 class="h5 mb-2">
          <i class="bi bi-exclamation-triangle-fill"></i>
          Confirmar borrado
        </h2>
        <p class="text-muted mb-3">
          ¿Seguro que deseas borrar este post? Esta acción no se puede deshacer.
        </p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-secondary" (click)="goBack()">
            Cancelar
          </button>
          <button class="btn btn-danger" [disabled]="deleting" (click)="confirmDelete()">
            @if (deleting) {
            <span
              class="spinner-border spinner-border-sm me-2"
              role="status"
              aria-hidden="true"
            ></span>
            } @if (!deleting) {
            <i class="bi bi-trash me-2"></i>
            } Borrar Definitivamente
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</div>
