<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      @if (loading) {
      <div class="d-flex justify-content-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      } @if (error) {
      <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
      </div>
      } @if (!loading && !error && movie) {



        <app-sempertegui-unrouted-admin-view [movie]="movie"></app-sempertegui-unrouted-admin-view>
        <div class="mt-4 d-flex justify-content-between">
          <div>
            <button class="btn btn-outline-secondary" (click)="goBack()">
              <i class="bi bi-arrow-left me-2"></i>Volver al listado
            </button>
          </div>

          <div class="d-flex gap-2">
            <a [routerLink]="['/sempertegui/edit', movie.id]" class="btn btn-primary">
              <i class="bi bi-pencil-square me-2"></i>Editar
            </a>
            <a [routerLink]="['/sempertegui/remove', movie.id]" class="btn btn-outline-danger">
              <i class="bi bi-trash me-2"></i>Eliminar
            </a>
          </div>
        </div>
    }
    </div>
  </div>
</div>
