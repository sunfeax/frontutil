@if (oIdea()?.publico) {
  <div class="card my-3 shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <h5 class="card-title mb-0">{{ oIdea()?.titulo }}</h5>
        <span class="badge" 
          [class.bg-primary]="oIdea()?.categoria === 'IDEA'"
          [class.bg-success]="oIdea()?.categoria === 'MEJORA'"
          [class.bg-danger]="oIdea()?.categoria === 'BUG'">
          {{ oIdea()?.categoria }}
        </span>
      </div>
      
      <p class="card-text text-muted small mb-3">
        <i class="bi bi-calendar3 me-1"></i>{{ oIdea()?.fechaCreacion }}
      </p>
      
      <p class="card-text">{{ oIdea()?.comentario }}</p>
      
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="text-muted small">
          <i class="bi bi-globe text-success me-1"></i> PÃºblico
        </div>
        <a [routerLink]="['/fernandez-idea/user/view', oIdea()?.id]" class="btn btn-sm btn-outline-primary">
          <i class="bi bi-eye me-1"></i>Ver detalle
        </a>
      </div>
    </div>
  </div>
}
