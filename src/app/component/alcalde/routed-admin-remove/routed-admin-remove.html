<div class="container my-4">
  @if (error) {
    <div class="alert alert-danger">{{ error }}</div>
  }
  @if (loading) {
    <div class="text-center py-4">
      <div class="spinner-border"></div>
    </div>
  } @else {
    <div class="alert alert-warning">
      <strong>¿Seguro?</strong> Esto eliminará la lectura
    </div>
    <app-alcalde-admin-view [entry]="entry"></app-alcalde-admin-view>
    <div class="d-flex justify-content-end gap-2 mt-3">
      <button class="btn btn-outline-secondary" (click)="cancel()">Cancelar</button>
      <button class="btn btn-danger" (click)="confirmDelete()" [disabled]="deleting">
        @if (deleting) {<span class="spinner-border spinner-border-sm me-2"></span>}Borrar
      </button>
    </div>
  }
</div>
