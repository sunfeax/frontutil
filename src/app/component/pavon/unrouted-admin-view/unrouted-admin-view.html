<!-- crear la tabla con oRecurso -->
<div class="blog-view-card">
  <div class="card-header">
    <h2 class="card-title">Detalles del Post</h2>
  </div>
  <div class="card-body">
    <div class="detail-row">
      <span class="detail-label">ID</span>
      <span class="detail-value">{{ oRecurso?.id }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Título</span>
      <span class="detail-value">{{ oRecurso?.nombre }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Contenido</span>
      <span class="detail-value content-preview">{{ oRecurso?.url }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Estado</span>
      <span class="detail-value">
        @if (oRecurso?.publico) {
          <span class="badge bg-success">
            <i class="bi bi-check-circle-fill me-1"></i>Publicado
          </span>
        } @else {
          <span class="badge bg-secondary">
            <i class="bi bi-x-circle-fill me-1"></i>No publicado
          </span>
        }
      </span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Creación</span>
      <span class="detail-value">{{ oRecurso?.fechaCreacion }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Actualización</span>
      <span class="detail-value">{{ oRecurso?.fechaModificacion }}</span>
    </div>
  </div>
</div>
