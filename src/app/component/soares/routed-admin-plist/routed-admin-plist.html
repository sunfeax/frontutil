<!-- Yo muestro la vista de administración con controles para filtrar, crear, generar datos y una tabla con preguntas y acciones -->
<div class="container mt-5">
    <div class="header-admin">
        <h1 class="text-center mb-4">Gestión de Preguntas al Universo (Admin)</h1>
        <div class="mt-3 text-center">
            <a [routerLink]="['/soares/user/plist']" class="btn btn-outline-primary mx-2">
                Ir a vista de usuario
            </a>
        </div>
    </div>

    <div class="admin-controls mb-3">
        <div class="d-flex flex-wrap align-items-center justify-content-end gap-3">
            <button class="btn btn-success" [routerLink]="['/soares/admin/new']">
                <i class="bi bi-plus-circle"></i> Nueva Pregunta
            </button>
            <button class="btn btn-danger ms-2" (click)="onEmpty()">
                <i class="bi bi-trash"></i> Vaciar preguntas
            </button>
            <div class="generate-group d-flex align-items-center gap-2 ms-2">
                <span class="input-group-text">Generar datos de prueba:</span>
                <select class="form-select" [(ngModel)]="numPopulate">
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <button class="btn btn-success" (click)="onPopulate(numPopulate)">
                    <i class="bi bi-magic"></i>
                </button>
            </div>
        </div>
        <div class="mt-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="filtroPendientes" [(ngModel)]="soloPendientes"
                    (change)="getPage()">
                <label class="form-check-label" for="filtroPendientes">
                    Mostrar solo pendientes de aprobación
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div *ngIf="!oPage || oPage.content.length === 0" class="alert alert-info text-center" role="alert">
                No se encontraron preguntas.
            </div>
            <app-botonera-rpp [numRpp]="numRpp" [options]="[5,10,25,50,100]"
                (rppChange)="onRppChange($event)"></app-botonera-rpp>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th (click)="onOrder('preguntas')">Pregunta <i class="bi bi-sort-alpha-down"></i></th>
                            <th (click)="onOrder('fechaCreacion')">Creación <i class="bi bi-sort-numeric-down"></i></th>
                            <th>Modificación</th>
                            <th>Publicación</th>
                            <th>Aprobación</th>
                            <th>Operaciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let soares of oPage?.content">
                            <td>{{ soares.preguntas }}</td>
                            <td>{{ soares.fechaCreacion }}</td>
                            <td>{{ soares.fechaModificacion }}</td>
                            <td>
                                <!-- Solo mostrar el estado de publicación y el botón para cambiarlo, sin casilla de publicación inmediata -->
                                <button class="btn-toggle-publish"
                                    [ngClass]="{'published': soares.publicacion, 'unpublished': !soares.publicacion}"
                                    (click)="togglePublicacion(soares)"
                                    title="{{ soares.publicacion ? 'Publicado' : 'No publicado' }}">
                                    <i class="bi"
                                        [ngClass]="{'bi-check-circle-fill': soares.publicacion, 'bi-x-circle': !soares.publicacion}"
                                        [style.color]="soares.publicacion ? '#06d6a0' : '#e63946'">
                                    </i>
                                </button>
                            </td>
                            <td>
                                <button class="btn-toggle-approve"
                                    [ngClass]="{'approved': soares.aprobacion, 'pending': !soares.aprobacion}"
                                    (click)="toggleAprobacion(soares)"
                                    title="{{ soares.aprobacion ? 'Aprobado' : 'Pendiente' }}">
                                    <i class="bi"
                                        [ngClass]="{'bi-check-circle-fill': soares.aprobacion, 'bi-clock': !soares.aprobacion}"
                                        [style.color]="soares.aprobacion ? '#457b9d' : '#f1c40f'">
                                    </i>
                                </button>
                            </td>
                            <td>
                                <div class="btn-group" role="group" style="gap: 6px;">
                                    <button class="btn btn-sm btn-outline-secondary btn-action btn-edit"
                                        [routerLink]="['/soares/admin/edit', soares.id]">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary btn-action btn-delete"
                                        [routerLink]="['/soares/admin/remove', soares.id]">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <app-paginacion [numPage]="numPage" [numPages]="numTotalPages"
                        (pageChange)="onPageChange($event)"></app-paginacion>
                </div>
            </div>
        </div>
    </div>
