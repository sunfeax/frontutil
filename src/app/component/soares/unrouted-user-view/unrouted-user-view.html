<!-- Yo muestro el detalle de una pregunta para el usuario, mostrando el contenido y los metadatos -->
<div class="container m-5 post-view">
    <article class="post-card p-5 border rounded shadow-sm">
        <header class="post-header my-5">
            <h1 class="post-title">{{ oSoares()?.preguntas }}</h1>
        </header>
        <section class="post-content my-5">
            <i class="bi bi-quote"></i>
            <p>{{ oSoares()?.preguntas }}</p>
        </section>
        <footer class="post-footer my-5 d-flex justify-content-between align-items-center">
            <div class="post-meta text-muted small">
                <span class="me-3">
                    <i class="bi bi-calendar3"></i>
                    Creación:
                    {{ oSoares()?.fechaCreacion }}
                </span>
                @if (oSoares()?.fechaModificacion) {
                <span class="me-3">
                    <i class="bi bi-clock"></i>
                    Actualización:
                    {{ oSoares()?.fechaModificacion }}
                </span>
                }
            </div>
            <div class="post-meta text-muted small">
                <span class="tags"><i class="bi bi-tags"></i> Publicación: {{ oSoares()?.publicacion ? 'Sí' : 'No' }} |
                    Aprobación: {{ oSoares()?.aprobacion ? 'Sí' : 'No' }}</span>
            </div>
        </footer>
    </article>
</div>
