<div class="front-view-post d-flex flex-column flex-md-row align-items-start">
    <div class="thumb me-3" aria-hidden>
        <i class="bi bi-question-circle-fill text-primary" style="font-size: 3rem;" aria-hidden="true"></i>
    </div>
    <div class="content flex-fill">
        <h1 class="title h5">{{ oSoares?.preguntas }}</h1>
        <p class="excerpt text-muted">Una pregunta esperando respuesta del universo...</p>
        <div class="excerpt">
            <a [routerLink]="['/soares/user/view', oSoares?.id]" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-eye me-1"></i>Ver Detalle
            </a>
        </div>
        <div class="d-flex justify-content-end">
            <small class="text-muted me-3">
                Publicado el {{ oSoares?.fechaCreacion }}
            </small>
        </div>
    </div>
</div>
