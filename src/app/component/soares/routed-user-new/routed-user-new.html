<!-- Yo muestro el formulario para que el usuario cree una pregunta y vea mensajes de éxito o error -->
<div class="container mt-4">
    <h2>Crear pregunta</h2>
    <form [formGroup]="soaresForm" (ngSubmit)="onSubmit()" class="mb-3">
        <div class="mb-3">
            <label for="preguntas" class="form-label">Pregunta</label>
            <input type="text" id="preguntas" formControlName="preguntas" class="form-control"
                placeholder="Escribe tu pregunta...">
            <div *ngIf="soaresForm.get('preguntas')?.invalid && (soaresForm.get('preguntas')?.dirty || soaresForm.get('preguntas')?.touched)"
                class="text-danger mt-1">
                La pregunta es obligatoria y debe tener entre 3 y 255 caracteres.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="soaresForm.invalid">Crear pregunta</button>
    </form>
    <div *ngIf="success" class="alert alert-success mt-3">
        Solicitud de pregunta enviada con éxito. Espera aprobación del administrador.
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
    </div>
</div>
