<div class="container my-5 remove-post">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            @if (loading) {
            <div class="d-flex justify-content-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
            } @if (error) {
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
            </div>
            } @if (!loading && !error && oSoares) {

            <app-unrouted-admin-view-soares [oSoares]="oSoares"> </app-unrouted-admin-view-soares>

            <div class="confirm-box p-4 border rounded bg-light">
                <h2 class="h5 mb-3">Confirmar borrado</h2>
                <p class="text-muted mb-4">
                    ¿Seguro que deseas borrar esta pregunta? Esta acción no se puede deshacer.
                </p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-secondary" (click)="cancel()">
                        <i class="bi bi-arrow-left me-2"></i>Cancelar
                    </button>
                    <button class="btn btn-danger" [disabled]="deleting" (click)="confirmDelete()">
                        @if (deleting) {
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        } @if (!deleting) {
                        <i class="bi bi-trash me-2"></i>
                        } Borrar Definitivamente
                    </button>
                </div>
            </div>
            }
        </div>
    </div>
</div>

<!-- Toast para notificaciones -->
<div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050">
    @if (toastMessage) {
    <div class="toast show" role="alert" [class.bg-success]="toastType === 'success'"
        [class.bg-danger]="toastType === 'error'" [class.text-white]="true">
        <div class="toast-body d-flex align-items-center">
            @if (toastType === 'success') {
            <i class="bi bi-check-circle-fill me-2"></i>
            } @else {
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            }
            {{ toastMessage }}
            <button type="button" class="btn-close btn-close-white ms-auto" (click)="toastMessage = null"></button>
        </div>
    </div>
    }
</div>
