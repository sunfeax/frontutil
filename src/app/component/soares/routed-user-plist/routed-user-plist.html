<div class="container my-3 front-plist">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <h1 class="h4 mb-0">
        <i class="bi bi-question-circle-fill me-2" aria-hidden="true"></i>
        Preguntas al Universo
      </h1>
    </div>

    <div class="d-flex align-items-center mt-2 mt-md-0">
      <a class="btn btn-outline-secondary btn-sm me-3 d-none d-md-inline-flex align-items-center"
        [routerLink]="['/soares/admin/plist']" title="Administrar preguntas">
        <i class="bi bi-gear-fill me-2" aria-hidden="true"></i>
        Administrar
      </a>
      <a class="btn btn-outline-secondary btn-sm me-3 d-inline-flex d-md-none align-items-center"
        [routerLink]="['/soares/admin/plist']" title="Administrar">
        <i class="bi bi-gear-fill" aria-hidden="true"></i>
      </a>
      <a [routerLink]="['/soares/user/new']" class="btn btn-success btn-sm">
        <i class="bi bi-plus-circle me-2"></i>Nueva Solicitud
      </a>
    </div>
  </div>

  <div class="list">
    @if (oPage && oPage.content && oPage.content.length > 0) {
    @for (oSoares of oPage.content; track oSoares.id ) {
    <div class="post-row mt-5">
      <div class="post-item">
        <app-unrouted-user-view-soares [oSoares]="oSoares" />
      </div>
    </div>
    }
    } @else {
    <div class="alert alert-info text-center my-5" role="alert">
      <i class="bi bi-info-circle me-2"></i>No hay frases publicadas
    </div>
    }
  </div>

  @if (oPage && oPage.content && oPage.content.length > 0) {
  <div class="d-flex justify-content-center mt-5">
    <app-paginacion [numPage]="numPage" [numPages]="oPage.totalPages || 1" (pageChange)="goToPage($event)">
    </app-paginacion>
  </div>
  }
</div>
